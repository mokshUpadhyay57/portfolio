<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    path {
      stroke: #3B82F6; /* Default (Light) Color */
      transition: stroke 0.3s ease;
    }
    .middle-slash {
      stroke: #8B5CF6; /* Default (Light) Color */
